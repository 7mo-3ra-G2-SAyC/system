<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Horarios</a></li>
                <li><a href="#">Mapa</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>Cronograma</h1>
        <div class="filter">
            <select>
                <option value="todos">Todos los cursos</option>
                <!-- Agregar más opciones según los cursos disponibles -->
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Actividad</th>
                    <th>Curso</th>
                    <th>Horario</th>
                    <th>Duración</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas del cronograma dinámicamente -->
            </tbody>
        </table>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
