<link rel="stylesheet" href="./css/mapa.css">

    <template id="cardFuncionTemplate">
        <div class="smokeCardFuncion" id="popUpCardSala">
            <div class="cardFuncion" id="cardFuncion">
                <div class="cerrar" onclick="cerrarCardSala()">
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
                <div class="estadoSala">
                    <p id="estadoCardFuncion"></p>
                </div>
                <div class="titulo">
                    <p id="tituloCardFuncion"></p>
                </div>
                <div class="ubicacion">
                    <p id="ubicacionCardFuncion"></p>
                </div>
                <div class="descripcion">
                    <p id="descripcionCardFuncion"></p>
                </div>
                <div class="nextFuncion">
                    <p id="nextFuncionCardFuncion"></p>
                </div>
                <i id="iconoCardFuncion"></i>
            </div>
        </div>
    </template>

                </div>
                <div class="map" id="resultMap"></div>
            </div>
        </div>
    </section>
@extern('footer')
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            let controllerState = true;
            const time = 150
            botonController.addEventListener('click',() => {
                if(controllerState){
                    bar1.style.top = "50%"
                    bar3.style.top = "50%"
                    bar2.style.opacity = 0;
                    setTimeout(() => {
                        bar1.style.transform = "translateY(-50%) rotate(45deg)";
                        bar3.style.transform = "translateY(-50%) rotate(-45deg)";
                        setTimeout(() => {
                            panel.style.left = "-10px"
                        }, time)
                    }, time);
                }else{
                    bar1.style.transform = "rotate(0deg) translateY(-50%)";
                    bar3.style.transform = "rotate(0deg) translateY(-50%)";
                    setTimeout(() => {
                        bar2.style.opacity = 1;
                        bar1.style.top = "25%"
                        bar3.style.top = "75%"
                        setTimeout(() => {
                            panel.style.left = "-400px"
                        }, time)
                    }, time);
                }
                controllerState = !controllerState
            })
        })
    </script>
    <script type="module" src="./javascript/mapa.js" ></script>
</body>
</html>
